components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: number
          format: integer
          description: Unique identifier representing specific user
        email:
          type: string
          description: User's email
        about:
          type: string
          description: User's description
        created_at:
          type: string
          format: date
          description: Date when the user was created
        updated_at:
          type: string
          format: date
          description: Date when the user last modified its about

    UserUpdate:
      type: object
      properties:
        about:
          type: string
          description: nova descripci√≥ a actualitzar.

    Micropost:
      type: object
      properties:
        id:
          type: number
          format: integer
          description: Unique identifier representing specific micropost
        title:
          type: string
          description: Brief text from the header of the micropost
        url:
          type: string
          description: Url of the micropost
        text:
          type: string
          description: Main body of the micropost
        user_id:
          type: number
          description: User owner's id
        created_at:
          type: string
          format: date
          description: Date when the micropost was created
        updated_at:
          type: string
          format: date
          description: Date when the micropost was lastly updated
      example:
        id: 1
        title: "Saludant"
        url: ""
        text: "Bon dia!"
        user_id: 1
        created_at: "2022-11-23T16:00:00"
        updated_at: "2022-11-23T16:00:00"

    MicropostCreate:
      type: object
      properties:
        title:
          type: string
          description: Micropost title
        url:
          type: string
          description: Micropost url
        text:
          type: string
          description: Micropost body

    MicropostUpdate:
      type: object
      properties:
        title:
          type: string
          description: New title
        text:
          type: string
          description: New text

    Comment:
      type: object
      properties:
        id:
          type: number
          format: integer
          description: Unique identifier representing specific commment
        micropost_id:
          type: number
          format: integer
          description: Unique identifier representing the micropost which has this comment
        user_id:
          type: number
          format: integer
          description: User owner's id
        text:
          type: string
          description: Main body of the comment
        created_at:
          type: string
          format: date
          description: Date when the comment was created
        updated_at:
          type: string
          format: date
          description: Date when the comment was lastly updated
      example:
        id: 1
        micropost_id: 1
        user_id: 2
        text: "Nice post!"
        created_at: "2022-11-23T17:00:00"
        updated_at: "2022-11-23T17:00:00"

    CommentCreate:
      type: object
      properties:
        micropost_id:
          type: integer
          description: micropost identifier
        text:
          type: string
          description: comment content
        parent_id:
          type: integer
          description: parent identifier
    CommentUpdate:
      type: object
      properties:
        text:
          type: string
          description: New text

    Comment_like:
      type: object
      properties:
        id:
          type: number
          format: integer
          description: Unique identifier representing specific like
        comment_id:
          type: number
          format: integer
          description: Unique identifier representing the comment which has this like
        user_id:
          type: number
          format: integer
          description: User owner's like
        created_at:
          type: string
          format: date
          description: Date when the like was posted
        updated_at:
          type: string
          format: date
          description: Date when the like was posted(dummy attribute)
      example:
        id: 1
        comment_id: 1
        user_id: 3
        created_at: "2022-11-23T18:00:00"
        updated_at: "2022-11-23T18:00:00"
    Comment_LikeCreate:
      type: object
      properties:
        comment_id:
          type: integer
          description: comment identifier

    Like:
      type: object
      properties:
        micropost_id:
          type: number
          format: integer
          description: Unique identifier representing the micropost which has this like
        user_id:
          type: number
          format: integer
          description: User owner's like
        created_at:
          type: string
          format: date
          description: Date when the like was posted
        updated_at:
          type: string
          format: date
          description: Date when the like was posted(dummy attribute)
      example:
        micropost_id: 1
        user_id: 1
        created_at: "2022-11-23T19:00:00"
        updated_at: "2022-11-23T19:00:00"

    LikeCreate:
      type: object
      properties:
        micropost_id:
          type: number
          format: integer
          description: Unique identifier representing the micropost which has this like

    ErrorResult:
      type: object
      properties:
        status:
          type: integer
          enum: [304, 400, 401, 403, 404, 409]
        error:
          type: string
          enum: ["Not Modified", "Bad Request", "Unauthorized", "Forbidden", "Not Found", "Conflict"]
        message:
          type: string
  examples:
    error304:
      value:
        status: 304
        error: "Not Modified"
        message: "You have already made this action. You can not do it twice."
    error400:
      value:
        status: 400
        error: "Bad Request"
        message: "Bad Request"
    error401:
      value:
        status: 401
        error: "Unauthorized"
        message: "No Api Key provided"
    error403:
      value:
        status: 403
        error: "Forbidden"
        message: "Forbidden behaviour for that user"
    error404:
      value:
        status: 404
        error: "Not Found"
        message: "No object with that ID"
    error409:
      value:
        status: 409
        error: "Conflict"
        message: "Conflict with the operation"
  securitySchemes:
    apiKey:
      type: apiKey
      name: X-API-KEY #Custom headers in rails apps must have the X- prefix
      in: header
