openapi: 3.0.1
info:
  version: 1.0.0
  title: Hacker News ASW
  description: "This is the Open API documentation for the REST API of our beloved application **Hacker News** deployed at <https://mysite-ujgs.onrender.com/>."
servers:
  - url: 'https://mysite-ujgs.onrender.com/'
paths:
  # MICROPOST OPERATIONS ---------------------------------------------------------
  /microposts.json:
    get:
      tags:
        - Micropost
      summary: Returns Micropost list
      operationId: getAllMicroposts
      parameters:
        - in: query
          name: user
          schema:
            type: integer
          description: User's microposts
      responses:
        200:
          description: Successful operation
        401:
          description: 'Unauthorized user'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
              examples:
                errorExample:
                  $ref: '#/components/examples/error401'
        404:
          description: 'Error: Not Found'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
              examples:
                errorExample:
                  $ref: '#/components/examples/error404'
    post:
      tags:
        - Micropost
      security:
        - apiKey: []
      summary: Create Micropost
      operationId: postMicropost
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MicropostCreate'
      responses:
        200:
          description: Created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Micropost'
        401:
          description: 'Error: Unauthorized'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
              examples:
                errorExample:
                  $ref: '#/components/examples/error401'

  /microposts/{id}.json:
    put:
      tags:
        - Micropost
      security:
        - apiKey: []
      summary: Edit Micropost
      operationId: putMicropost
      parameters:
        - name: id
          in: path
          description: Micropost identifier
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        description: Micropost identifier
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MicropostUpdate'
      responses:
        200:
          description: Edited successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Micropost'
        401:
          description: 'Error: Unauthorized'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
              examples:
                errorExample:
                  $ref: '#/components/examples/error401'
    delete:
      tags:
        - Micropost
      summary: Delete Micropost
      operationId: deleteMicropost
      parameters:
        - name: id
          in: path
          description: Micropost identifier
          required: true
          schema:
            type: integer
            format: int64
      responses:
        204:
          description: Micropost deleted
          content:
            application/json: {}
        404:
          description: 'Error: Not Found'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
              examples:
                errorExample:
                  $ref: '#/components/examples/error404'
        401:
          description: 'Error: Unauthorized'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
              examples:
                errorExample:
                  $ref: '#/components/examples/error401'
        403:
          description: 'Error: Forbidden'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
              examples:
                errorExample:
                  $ref: '#/components/examples/error403'
      security:
        - apiKey: []

  /microposts/{id}/likes.json:
    post:
      tags:
        - Micropost
      security:
        - apiKey: []
      summary: Vote Micropost
      operationId: voteMicropost
      parameters:
        - name: id
          in: path
          description: Micropost identifier
          required: true
          schema:
            type: integer
            format: int64
      responses:
        200:
          description: Created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Like'
        304:
          description: Not modified
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
              examples:
                errorExample:
                  $ref: '#/components/examples/error304'
        401:
          description: 'Error: Unauthorized'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
              examples:
                errorExample:
                  $ref: '#/components/examples/error401'
    delete:
      tags:
        - Micropost
      summary: Unvote Micropost
      operationId: unvoteMicropost
      parameters:
        - name: id
          in: path
          description: Micropost identifier
          required: true
          schema:
            type: integer
            format: int64
      responses:
        204:
          description: Micropost unvoted
          content:
            application/json: {}
        404:
          description: 'Error: Not Found'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
              examples:
                errorExample:
                  $ref: '#/components/examples/error404'
        401:
          description: 'Error: Unauthorized'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
              examples:
                errorExample:
                  $ref: '#/components/examples/error401'
        403:
          description: 'Error: Forbidden'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
              examples:
                errorExample:
                  $ref: '#/components/examples/error403'
      security:
        - apiKey: []
  /users/upvoted_submissions/{id}.json:
    get:
      tags:
        - Micropost
      security:
        - apiKey: []
      summary: Get upvoted microposts
      operationId: getUpvotedMicroposts
      parameters:
        - name: id
          in: path
          description: User identifier
          required: true
          schema:
            type: integer
            format: int64
      responses:
        200:
          description: Upvoted Microposts returned successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Micropost'
        404:
          description: 'Error: User Not Found'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
              examples:
                errorExample:
                  $ref: '#/components/examples/error404'
  # USER OPERATIONS --------------------------------------------------------------
  /users.json:
    get:
      tags:
        - User
      summary: Returns User list
      operationId: getAllUsers
      responses:
        200:
          description: Returns all users successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'

  /users/{id}.json:
    get:
      tags:
        - User
      summary: Find a user by id
      description: Returns one user by id
      operationId: getUserById
      parameters:
        - name: id
          in: path
          description: User identifier
          required: true
          schema:
            type: integer
            format: int64
      responses:
        200:
          description: User returned successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        404:
          description: 'Error: Not Found'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
              examples:
                errorExample:
                  $ref: '#/components/examples/error404'
    put:
      tags:
        - User
      security:
        - apiKey: []
      summary: Edit about
      operationId: changeAbout
      parameters:
        - name: id
          in: path
          description: User identifier
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        description: Description 'about' to modify
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserUpdate'
      responses:
        200:
          description: Updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        401:
          description: 'Error: Unauthorized'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResult'
              examples:
                errorExample:
                  $ref: '#/components/examples/error401'

